<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <style>
    /* Reset some default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: transparent;
      padding: 2rem;
    }
    /* Container to center and constrain content */
    .container {
      margin: 0 auto;
      max-width: 800px;
    }
    /* Responsive logo container */
    .logo-container {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 2rem;
    }
    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .feedback-text {
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      color: #333;
      font-weight: 500;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: clamp(1rem, 3vw, 2rem);
      cursor: pointer;
    }
    .star {
      font-size: clamp(3rem, 10vw, 5rem);
      color: #ccc;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .star:hover,
    .star.selected {
      color: gold;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://res.cloudinary.com/ds7tapkba/image/upload/v1738581917/Asset_1_fovdz4.svg" alt="Sabine Hospitals Logo" />
    </div>

    <div class="feedback-text">
      Weâ€™d love your feedback!<br />Share your thoughts here.
    </div>

    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
  </div>

  <script>
    const stars = document.querySelectorAll(".star");
    const lowRatingLink = "https://lowrating.com";
    const highRatingLink = "https://highrating.com";

    stars.forEach((star) => {
      star.addEventListener("mouseover", function () {
        highlightStars(this.dataset.value);
      });

      star.addEventListener("mouseleave", resetStars);

      star.addEventListener("click", function () {
        const rating = parseInt(this.dataset.value);
        window.location.href = rating <= 3 ? lowRatingLink : highRatingLink;
      });
    });

    function resetStars() {
      stars.forEach((star) => star.classList.remove("selected"));
    }

    function highlightStars(count) {
      resetStars();
      stars.forEach((star, index) => {
        if (index < count) star.classList.add("selected");
      });
    }
  </script>
</body>
</html>
